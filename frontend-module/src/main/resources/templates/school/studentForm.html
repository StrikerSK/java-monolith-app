<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${student.id == null} ? 'Add student' : 'Edit student ' + ${student.id}"></title>

    <meta charset="UTF-8">
    <meta content="First website ever written" name="description">
    <meta content="kristian,hanus,strikersk,web,developer,personal,java,spring,hibernate" name="keywords">
    <meta content="Kristian Hanus" name="author">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" th:href="@{/css/_base.css}"/>
    <link rel="stylesheet" th:href="@{/css/_navigationBar.css}"/>
    <link rel="stylesheet" th:href="@{/css/_aboutPage.css}"/>
    <link rel="stylesheet" th:href="@{/css/school/_studentRegistration.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/fontawesome.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}" type="text/javascript"></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/" class="nav-logo">Application</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/student/add" class="nav-link">Student form</a>
                </li>
                <li class="nav-item">
                    <a href="/validation/add" class="nav-link">Validation form</a>
                </li>
                <li class="nav-item">
                    <a href="/random" class="nav-link">Random page</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="centered-box">
        <div class="RegisterPage">
            <h1 th:text="${student.id == null ? 'Add student' : 'Edit student'}"></h1>

            <div class="RegisterForm">
                <form action="#" method="post" th:action="@{/student/process}" th:object="${student}">

                    <div class="input-form__text">
                        <input hidden th:field="*{id}" th:if="${student.id != null}" th:value="${student.id}">

                        <div class="input-box__text">
                            <label for="firstName"><span>First name:</span></label>
                            <input id="firstName" name="firstName" required th:field="*{firstName}" type="text"/>
                        </div>

                        <div class="input-box__text">
                            <label for="lastName"><span>Last name:</span></label>
                            <input id="lastName" name="lastName" required th:field="*{lastName}" type="text"/>
                        </div>
                    </div>

                    <div class="select-options">
                        <label for="email"><span>Email:</span></label>
                        <input id="email" name="email" required th:field="*{email}" type="email"/>
                    </div>

                    <div class="select-options">
                        <label for="country">Select country:</label>
                        <select id="country" th:field="*{country}">
                            <option hidden="hidden" value="">Select country of origin</option>
                        </select>
                    </div>

                    <div class="input-form__text">
                        <div class="input-box__text">
                            <label for="typeOfStudy">Select study type:</label>
                            <select id="typeOfStudy" th:field="*{typeOfStudy}">
                                <option hidden="hidden" value="">Select type of study</option>
                                <option value="Bachelor">Bachelor</option>
                                <option value="Masters">Masters</option>
                                <option value="PhD student">PhD student</option>
                            </select>
                         </div>

                        <div class="input-box__text">
                            <label for="grade">Select grade:</label>
                            <select disabled id="grade" th:field="*{grade}">
                                <option hidden="hidden" value="">Select year</option>
                            </select>
                        </div>
                    </div>

                    <div class="select-options">
                        <label for="university">Select university:</label>
                        <select id="university" required th:field="*{university}">
                            <option hidden value="">Select University</option>
                            <option th:each="i : ${universities}" th:text="${i}" th:value="${i}"></option>
                        </select>
                    </div>

                    <div class="select-options">
                        <label for="faculty">Select faculty:</label>
                        <select disabled id="faculty" required th:field="*{faculty}">
                            <option value="">Your Faculty</option>
                        </select>
                    </div>

                    <div class="language-option-section">
                        <h3>Select favorite programming language:</h3>
                        <div class="radio-grid">
                            <div class="radio-grid-item" th:each="language : ${progLang}">
                                <input class="radio-input" th:field="*{favoriteLanguage}" th:id="'radioFor' + ${language}" th:value="${language}" type="radio">
                                <label class="radio-label" th:for="'radioFor' + ${language}" th:text="${language}">Favorite Language</label>
                            </div>
                        </div>
                    </div>

                    <div class="language-option-section">
                        <h3>Select programming languages:</h3>
                        <div class="radio-grid">
                            <div class="radio-grid-item" th:each="language : ${progLang}">
                                <input class="radio-input" th:field="*{knownLanguages}" th:id="${language}" th:value="${language}" type="checkbox">
                                <label class="radio-label" th:for="${language}" th:text="${language}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="language-option-section">
                        <h3>Select spoken languages:</h3>
                        <div class="radio-grid">
                            <div class="radio-grid-item" th:each="language : ${languages}">
                                <input class="radio-input" th:field="*{spokenLanguages}" th:id="checkboxFor + ${language}" th:value="${language}" type="checkbox">
                                <label class="radio-label" th:for="checkboxFor + ${language}" th:text="${language}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="submit-container">
                        <input id="submit-button" type="submit" value="Send data"/>
                    </div>
                </form>
                <div class="link-box">
                    <a href="/student/list" onclick="return confirm('Are you sure?')">List page</a>
                    <a href="/" onclick="return confirm('Are you sure?')">Main menu</a>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/navigationBar.js}" type="text/javascript"></script>
    <script th:src="@{/js/registrationPage.js}" type="text/javascript"></script>
</body>

</html>
