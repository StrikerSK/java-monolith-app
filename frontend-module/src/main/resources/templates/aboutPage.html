<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About author</title>

    <link rel="stylesheet" th:href="@{/css/_aboutPage.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/fontawesome.min.css}">

    <script type="text/javascript" rel="script" th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
</head>

<body>
    <div class="layout">
        <header class="header">
            <nav class="navbar">
                <a href="/" class="nav-logo">Application</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/student/add" class="nav-link">Student form</a>
                    </li>
                    <li class="nav-item">
                        <a href="/validation/add" class="nav-link">Validation form</a>
                    </li>
                    <li class="nav-item">
                        <a href="/random" class="nav-link">Random page</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>

        <main>
            <div class="main-body">
                <h1 class="main-text" th:text="#{aboutMe.Title}"></h1>
                <div class="text-boxes">
                    <div class="about-me content-box">
                        <h2 class="section-header" th:text="#{aboutMe.Section}"></h2>
                        <p th:text="#{aboutMe.Text}"></p>
                        <p th:text="#{aboutMe.Interests}"></p>
                        <p th:text="#{aboutMe.FavoriteLanguages}"></p>
                        <p th:text="#{aboutMe.FavoriteDbs}"></p>
                        <p th:text="#{aboutMe.FavoriteIde}"></p>
                    </div>

                    <div class="about-project content-box">
                        <h2 class="section-header" th:text="#{aboutProject.Section}"></h2>
                        <p th:text="#{aboutProject.Text}"></p>
                        <p th:text="#{aboutProject.Qoute}"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            Kristian Hanus @ 2022
        </footer>
    </div>

    <script type="text/javascript" th:src="@{/js/navigationBar.js}"></script>
</body>

</html>
