aboutMe.Title = Nie\u010Do o mne!
aboutMe.Section = O mne
aboutMe.Text = Moje meno je Kristi\u00E1n. Poch\u00E1dzam zo Slovenska a \u0161tudujem na Vysokej \u0161kole ekonomickej v Prahe na fakulte informatiky a \u0161tatistiky. \
  Som chalan ktor\u00FD chce urobi\u0165 dieru do sveta informa\u010Dn\u00FDch technol\u00F3gi\u00ED. Moje cie\u013E je spravi\u0165 obrovsk\u00FD pokrok v mojich programovac\u00EDch sk\u00FAsenostiach a chcem to dok\u00E1za\u0165 vytvoren\u00EDm tejto str\u00E1nky.
aboutMe.Interests = Zaujmy: Po\u010D\u00EDta\u010De, Programovanie, \u0160port, Knihy
aboutMe.FavoriteLanguages = Ob\u013E\u00FAben\u00E9 programovacie jazyky: Python, Go, Java, HTML, CSS, Javascript mo\u017Eno C# trochu C++
aboutMe.FavoriteDbs = Ob\u013E\u00FAben\u00FD datab\u00E1zy: MySQL, PostgresSQL, MariaDB
aboutMe.FavoriteIde = Ob\u013E\u00FAben\u00FD n\u00E1stroje: IntelliJ IDEA, DataGrip, DBeaver, Postman

aboutProject.Section=O projekte
aboutProject.Text=Toto je m\u00F4j prv\u00FD vlastn\u00FD ak to m\u00F4\u017Eem nazva\u0165 projekt s my\u0161lienkami ktor\u00E9 mi pr\u00EDdu na rozum and chcem ich zrealizova\u0165. \
  Toto mo\u017Eno nie je najlep\u0161ie vec na urobenie ale aspo\u0148 som sa pok\u00FAsil. Tento projekt sa pokuse uk\u00E1za\u0165 ako som sa zlep\u0161i\u0165 \
  v datab\u00E1zov\u00FDch sk\u00FAsenostiach, webovom v\u00FDvoji a Java v\u00FDvoji.
aboutProject.Qoute="Prax rob\u00ED dokonalos\u0165" pod\u013Ea Benjamina Franklina

